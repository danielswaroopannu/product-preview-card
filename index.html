<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="page-container">
      <div class="main-layout">
        <div class="image-block">
          <img
            src="./images/image-product-desktop.jpg"
            alt="desktop-image"
            class="desktop"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="mobile-image"
            class="mobile"
          />
        </div>
        <div class="content-block">
          <p class="category">Perfume</p>
          <h1 class="brand">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="discount">$149.99 <span class="price">$169.99</span></p>
          <button class="add-button">
            <img class="icon" src="./images/icon-cart.svg" alt="icon-art" />Add to Cart
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">A. Daniel swaroop</a>.
      </div>
    </div>
  </body>
</html>
